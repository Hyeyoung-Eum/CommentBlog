<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 홈페이지</title>
</head>
<body>
    <div>
        {% for post in posts %}
        <a href="{% url 'detail' post.pk %}">
            <div>
                <div>
                    제목 : {{post.title}}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <a href="{% url 'new' %}">글 쓰러 가기!</a>
</body>
</html>
